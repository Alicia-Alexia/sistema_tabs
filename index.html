<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Serviços | Soluções Digitais</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', 
                        dark: '#0f172a',    
                        card: '#1e293b',    
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-slate-300 min-h-screen flex items-center justify-center p-4 antialiased selection:bg-primary selection:text-white">

    <main class="w-full max-w-4xl">
        
        <div class="text-center mb-12 space-y-4">
            <h2 class="text-primary font-semibold tracking-wide uppercase text-sm">O que oferecemos</h2>
            <h1 class="text-4xl md:text-5xl font-bold text-white">Nossos Serviços</h1>
            <p class="max-w-2xl mx-auto text-slate-400">
                Soluções estratégicas desenvolvidas para elevar o nível do seu negócio digital.
            </p>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-8" role="tablist">
            <button 
                onclick="switchTab(event, 'dev')"
                class="tab-btn px-6 py-3 rounded-full text-sm font-semibold transition-all duration-300 bg-primary text-white shadow-[0_0_20px_rgba(99,102,241,0.5)] border border-primary"
                aria-selected="true">
                Desenvolvimento
            </button>

            <button 
                onclick="switchTab(event, 'design')"
                class="tab-btn px-6 py-3 rounded-full text-sm font-semibold transition-all duration-300 bg-transparent text-slate-400 border border-slate-700 hover:border-slate-500 hover:text-white"
                aria-selected="false">
                UI/UX Design
            </button>

            <button 
                onclick="switchTab(event, 'marketing')"
                class="tab-btn px-6 py-3 rounded-full text-sm font-semibold transition-all duration-300 bg-transparent text-slate-400 border border-slate-700 hover:border-slate-500 hover:text-white"
                aria-selected="false">
                Marketing
            </button>
        </div>

        <div id="tab-content" class="relative min-h-[300px]">
            </div>

    </main>

</body>
</html>
